<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <title>PushUp - PushUp Counter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#212121">
    <meta name="application-name" content="Notes">
    <meta name="description" content="Note App">
    <meta name="keywords" content="note,offline,web,app">
    <meta name="author" content="Rohit Parida">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space=+Mono" rel="stylesheet">
    <link rel="icon" href="img/icon-48.png">
</head>

<body>
    <div class="vessel">
        <!--______________________________APPBAR--
        <div class="appbar">
            <h1 class="title">Push<span class="highlight">Up</span></h1>
        </div>
        <!--______________________________APPBAR_END-->
        <!--______________________________CONTENT-->
        <div class="content">
            <div class="input-container">
                <div id="message"></div>
                <input type="file" accept="video/*" class="receiver" />
                <div id="contrastSlider">
                    <input id="contrast" type="range" value="0" max="0.6" min="0" step="0.01" />
                </div>
                <form>
                    <input type="text" id="newURL" placeholder="URL" required>
                    <button type="submit" onclick="changeURL()">Submit</button>
                </form>
            </div>
            <div class="video-container">
                <div id="contrastFilter"></div>
                <video src="" controls autoplay preload="auto" poster="https://media.giphy.com/media/l0He3D7itEXKbdP3O/source.gif" id="element"></video>
            </div>
        </div>
        <!--______________________________CONTENT_END-->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
